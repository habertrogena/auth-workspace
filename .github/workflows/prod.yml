name: Production Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prisma generate
        run: pnpm exec prisma generate
        env:
          DATABASE_URL: "mysql://placeholder:placeholder@localhost:3306/placeholder"

      - name: Lint
        run: pnpm -r lint

      - name: Test
        run: pnpm -r test

      - name: Build
        run: pnpm -r build

      # --- Frontend: Vercel (production) ---
      - name: Deploy Frontend to Vercel (Production)
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        working-directory: apps/frontend
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npx vercel@latest pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          npx vercel@latest build --token=${{ secrets.VERCEL_TOKEN }}
          npx vercel@latest deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

      # --- Backend: Render (trigger deploy) ---
      - name: Trigger Render Deploy (Production)
        if: ${{ secrets.RENDER_PROD_DEPLOY_HOOK_URL != '' }}
        run: |
          curl -X POST "${{ secrets.RENDER_PROD_DEPLOY_HOOK_URL }}"

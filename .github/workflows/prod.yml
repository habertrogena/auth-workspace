name: Production Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install pnpm
        run: npm install -g pnpm@10.28.0

      - name: Install dependencies
        run: pnpm install

      - name: Build apps
        run: pnpm -r build

      - name: Run tests
        run: pnpm -r test

      - name: Deploy to Production
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /var/www/auth-workspace
            git pull origin main
            pnpm install
            pnpm -r build
            pm2 restart all || pm2 start apps/api/dist/main.js --name api
            pm2 restart frontend || pm2 start apps/frontend/.next --name frontend

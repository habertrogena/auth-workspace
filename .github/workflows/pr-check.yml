name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "pnpm"

      # 3️⃣ Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm@10.28.0

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 5️⃣ Run lint
      - name: Lint
        run: pnpm -r lint

      # 6️⃣ Run tests
      - name: Test
        run: pnpm -r test

      # 7️⃣ Build apps
      - name: Build apps
        run: pnpm -r build
